<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container d-flex flex-column">
      <div
        class="d-flex align-items-center justify-content-center"
        style="height: 50px; width: 100%"
      >
        <button onclick="stopSliding()" class="btn bg-danger me-3">STOP</button>
        <button onclick="letsSlide()" class="btn bg-warning ms-3">NEXT</button>
      </div>
      <div class="slider">
        <div class="item-slider">
          <!-- <div class="item active">
                        <img src="./img/01.webp">
                    </div> -->
        </div>
        <!--Pulsanti di navigazione prec e succ del carosello immagini-->
        <div class="arrow prev">&larr;</div>
        <div class="arrow next">&rarr;</div>
        <div class="circles-container">
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="./js/script.js"></script>
  </body>
</html>
